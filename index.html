<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />
          <button
            class="fa-solid fa-magnifying-glass"
            id="searchBtn"
            onclick="searchHandler()"
          ></button>
          <button
            class="fas fa-history"
            id="showHistoryBtn"
            onclick="showHistoryHandler()"
          ></button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="image/404.png" alt="404 Error" />
      </div>

      <div class="weather-body">
        <img src="image/cloud.png" alt="Weather Image" class="weather-img" />
        <h1 class="city">Name</h1>
        <p class="date" id="current-date"></p>
        <div class="weather-box">
          <p><span class="temperature">0</span>Â°C</p>
          <p class="description">light rain</p>
          <p class="pressure">Pressure: <span id="pressure"></span></p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <!-- <button id="showHistoryBtn" onclick="showHistory()">Show History</button> -->
      <div class="history-data" id="historyData">
        <!-- Weather history data will be displayed here using innerHTML -->
      </div>
    </div>
    <script src="weather1.js"></script>
    <script
      src="https://kit.fontawesome.com/595a890311.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
